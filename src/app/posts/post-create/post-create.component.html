<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="file"
        name="file"
        ngModel
        required
        placeholder="Post Title"
        #title="ngModel">
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Upload</button>
  </form>
</mat-card>
